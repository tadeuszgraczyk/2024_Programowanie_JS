<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <!--Funkcje wbudowane - parseInt() Przykład 3.24/67-->
   <script>
     document.write(parseInt("123")+"<br>");
     document.write(parseInt("123AB",16)+"<br>");
     document.write(parseInt("123",8)+"<br>");
     document.write(parseInt("123AB",8)+"<br>");//niezgodny z podręcznikiem
     document.write(parseInt("0377")+"<br>");//niesgodny z podręcznikiem
     document.write(parseInt("0x373")+"<br>");
   </script>
    
</body>
</html>
