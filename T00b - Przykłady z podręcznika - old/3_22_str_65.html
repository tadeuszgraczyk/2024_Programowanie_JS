   <script>
    function suma_dow()
       {
           var i, wynik=0;
           var liczba_parametrow=arguments.length;
           for(i=0; i<liczba_parametrow; i++)
               wynik+=arguments[i];
           return wynik;
       }
       document.write("suma liczb wynosi "+suma_dow(3,5,7)+"<br>");
