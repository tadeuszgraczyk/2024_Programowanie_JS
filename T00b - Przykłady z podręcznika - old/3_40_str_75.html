<body>
   <!--Obiekty wbudowane JavaScript Przykłady:
   3.40/75-->
   <script>
    tekst = "Obiekty języka JavaScript";
    dl=tekst.length;
    document.write(dl+"<br>");
       // Przykład 3.41/75
       x = tekst.substring(15,19);

       // Przykład 3.42/76
       x = tekst.toLowerCase();

       //Przykład 3.44/76

       //Przykład 3.45/76
       var tekst='komputer';
       document.write(tekst.duzaLitera())
    
    </script>
