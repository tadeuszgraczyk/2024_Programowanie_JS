<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walidacja formularzy</title>
    <script>
    function Sprawdz_d(form) {
        
        if (document.getElementById('nazw').value.length<3)
        {
            alert('Nazwisko musi zawierać co najmniej trzy znaki ');
            form.nazw.focus();
            return false;
        }
         if (document.getElementById('imie').value.length<2)
        {
            alert('Pole Imię musi zawierać co najmniej dwa znaki ');
            form.imie.focus();
            return false;
        }
         if (form.zawod.value=='')
        {
            alert('Pole zawód musi być wypełnione ');
            form.zawod.focus();
            return false;
        }
        return true;
    }
    
    </script>
    <style>
     body {
       background-color: #dfdfdf;         
     }
        
    div {
      width: 400px;
      background-color: #dff;
    }    
    .pole {
       position:absolute;
        left: 90px;
    }
    </style>
</head>
<body>
   <div>
       <form action="mailto:nauka@gmail.com" method="post" onsubmit='return Sprawdz_d(this);'>
           <h2>Dane osobowe</h2>
           <h3>Nazwisko:</h3>
           <input class="pole" type="text" id="nazw" value="" size="40"><br>
           <h3>Imię:</h3>
           <input class="pole" type="text" id="imie" value="" size="40"><br>           
           <h3>Zawód:</h3>
           <input class="pole" type="text" id="zawod" value="" size="40"><br><br>
           <label>
               Pracuje: <input type="checkbox" name="opcje" maxlength="1">
           </label><br><br>
           <input type="submit" value="Wyślij">
       </form>
   </div>
    
</body>
</html>
