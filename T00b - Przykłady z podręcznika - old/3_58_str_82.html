<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!--Sortowanie liczb Przykład 3.58/82-->
   <script>
    function porownaj(a,b)
       {
           return a-b;
       }
       
       var Tablica = Array(27, 100, 10,450,1654,320);
       document.write("Bez sortowania:" +Tablica.join()+"<br>");
       
       document.write('Sortowanie domyślne: ');
       Tablica.sort();
       document.write(Tablica.join()+"<br>");
       
       document.write('Sortowanie poprawne:');
       Tablica.sort(porownaj);
       document.write(Tablica.join());    
       
    </script>
    
</body>
</html>
