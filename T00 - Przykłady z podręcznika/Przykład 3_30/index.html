<!DOCTYPE html>
<html lang="pl">
<head>
    <title>JavaScript - Operatory</title>
    <script>
        //Przyk≈Çad 3.30
        function trzy(x) {
            for (let i = 0; i <= x; i++) {
                if ((i % 3) != 0)
                    continue;
                document.write(i + "; ")
            }
            document.write("<br>");
        }
        trzy(90);
        trzy(120);
    </script>

</head>
<body>
</body>
</html>
